char incomingChar;

void setup() {
  Serial.begin(9600);      
  pinMode(13, OUTPUT);     
}

void loop() {
  if (Serial.available()) {
    incomingChar = Serial.read();

    if (incomingChar == '1') {
      digitalWrite(13, HIGH);  
    } else if (incomingChar == '0') {
      digitalWrite(13, LOW);   
    }
  }
}
